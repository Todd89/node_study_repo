<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page</title>
</head>
<body style="height: 100vh; background-color: #a7f2bb; display: flex; justify-content: center; align-items: center;">
	<div style="display: flex; flex-direction: column; width: 100px;">
		<form method="post" action="" onsubmit="onSubmit(); return false" novalidate>
			<input type="text" id="name" style="margin-bottom: 10px" placeholder="name" name='name'>
			<input type="text" id="pass" style="margin-bottom: 10px" placeholder="password" name='pass'>
			<input type="email" id="email" placeholder="email" name='email'>
			<button type="submit">Submit</button>
		</form>
	</div>
	<script defer>
		function onSubmit() {
			const nameInput = document.getElementById('name');
			const passInput = document.getElementById('pass');
			const emailInput = document.getElementById('email');

			fetch('http://localhost:7380/page', {
				method: 'POST',
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify({
					name: nameInput.value,
					pass: passInput.value,
					email: emailInput.value,
				})
			})
			.then(res => res.json())
			.then(data => {
				
				alert('Bad values');

				nameInput.value = data.name ? data.name : '';
				passInput.value = data.pass ? data.pass : '';
				emailInput.value = data.email ? data.email : '';
			})
		}
	</script>
</body>
</html>
